<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - FolioCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#0ea5e9', 600: '#0284c7' },
                        dark: { 950: '#020617', 900: '#0f172a', 800: '#1e293b', 700: '#334155' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-950 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-500/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md bg-dark-900 border border-white/10 rounded-2xl shadow-2xl p-8 relative overflow-hidden">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-500/10 text-brand-500 mb-4">
                <i data-lucide="lock-keyhole" class="w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold">Set New Password</h1>
            <p class="text-slate-400 text-sm mt-2">Enter your new password below to secure your account.</p>
        </div>

        <!-- Success State (Hidden by default) -->
        <div id="success-state" class="hidden text-center py-8">
            <div class="text-green-400 mb-4 flex justify-center">
                <i data-lucide="check-circle-2" class="w-16 h-16"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Password Reset!</h3>
            <p class="text-slate-400 mb-6">Your password has been updated successfully.</p>
            <a href="index.html" class="inline-block w-full bg-brand-600 hover:bg-brand-500 text-white font-medium px-4 py-3 rounded-lg transition-colors">
                Back to Login
            </a>
        </div>

        <!-- Error State (Hidden by default) -->
        <div id="token-error" class="hidden text-center py-4 bg-red-500/10 border border-red-500/20 rounded-lg mb-6">
            <p class="text-red-400 text-sm font-medium">Invalid or expired token.</p>
            <a href="index.html" class="text-xs text-slate-400 underline mt-2 inline-block">Request a new link</a>
        </div>

        <!-- Form -->
        <form id="reset-form" class="space-y-4">
            <input type="hidden" id="token" name="token">
            
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full bg-dark-950 border border-dark-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 focus:outline-none pr-10" placeholder="Minimum 8 characters">
                    <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white" onclick="togglePassword('password')">
                        <i data-lucide="eye" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full bg-dark-950 border border-dark-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 focus:outline-none" placeholder="Confirm new password">
            </div>

            <div id="form-error" class="text-red-400 text-sm min-h-[1.25rem]"></div>

            <button type="submit" id="submit-btn" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-medium px-4 py-3 rounded-lg shadow-lg shadow-brand-500/20 transition-all flex justify-center items-center gap-2">
                Update Password
            </button>
        </form>

        <div class="mt-6 text-center border-t border-white/5 pt-6">
            <a href="index.html" class="text-sm text-slate-400 hover:text-white transition-colors">
                &larr; Back to FolioCraft
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 1. Extract Token from URL (e.g., reset_password.html?token=abc1234)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('token-error').classList.remove('hidden');
            document.getElementById('token-error').querySelector('p').textContent = 'No reset token provided.';
        } else {
            document.getElementById('token').value = token;
        }

        // 2. Toggle Password Visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // 3. Handle Submit
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const tokenVal = document.getElementById('token').value;
            const errorEl = document.getElementById('form-error');
            const btn = document.getElementById('submit-btn');

            errorEl.textContent = '';

            if (password.length < 8) {
                errorEl.textContent = 'Password must be at least 8 characters.';
                return;
            }
            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match.';
                return;
            }

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin w-4 h-4 border-2 border-white/20 border-t-white rounded-full"></span> Updating...';

            try {
                // Call API
                const response = await fetch('api.php?action=reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: tokenVal, password: password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('reset-form').classList.add('hidden');
                    document.getElementById('success-state').classList.remove('hidden');
                } else {
                    errorEl.textContent = data.error || 'Failed to update password.';
                    btn.disabled = false;
                    btn.textContent = 'Update Password';
                }
            } catch (err) {
                errorEl.textContent = 'Server connection error.';
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
